<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./styles/style1.css">
        <title>Task-1</title>
   </head>
   <body>
    <div class="box">
        <div class="box-top">
            <h1>Put Life Into Your Ideas With Us</h1>
            <p>
                Let’s discuss your project and find out what we can do to provide value.
            </p>
        </div>
        <div class="box-center">
            <div class="box-center_in">
                <span>
                    <i class="fa-solid fa-phone"></i>
                </span>
                <h5></h5>
                <h5>Phone:</h5>
                <p>
                    +91 023 025 1256
                </p>
            </div>
            <div class="box-center_in">
                <span>
                    <i class="fa-solid fa-envelope"></i>
                </span>
                <h5>Email:</h5>
                <p>
                    example@gmail.com
                </p>
            </div>
            <div class="box-center_in">
                <span>
                    <i class="fa-solid fa-location-dot"></i>
                </span>
                <h5>Address:</h5>
                <p>
                    Unit 8012- 8014,  Chandaka Industrial Estate, K I, I T University, Patia, Bhubaneswar, Odisha 751024
                </p>
            </div>
        </div>
        <div class="box-bottom"> 
            <form class="box-bottom">
                <div class="box-form">
                     <div class="box-input">
                        <input type="text" placeholder="Name">
                        <input type="text" placeholder="Phone">
                        <input type="text" placeholder="Email I’d">
                     </div>
                     <div class="box-textarea">
                        <textarea cols="30" rows="10" placeholder="Project Brief..."></textarea>
                     </div>
                </div>
                <div class="box-button">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
   </body>
</html>
